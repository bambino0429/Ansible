---
#Install NGINX

  - name: Configure webserver with nginx
    hosts: all
    sudo: yes
    tasks:
      - name: Install NGINX repo rpm
        yum:
          name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm

      - name: Install nginx
        yum:
          name: nginx
          state: latest

      - name: Copy NGINX config file from repository
        git: repo=https://github.com/bambino0429/NginxConf.git dest=/etc/nginx/sites-available/default

#      - name: Enable NGINX configuration
#        file: >
#          dest=/etc/nginx/sites-enabled/default
#          src=/etc/nginx/sites-available/default
#          state=link

      - name: Copy index.html from repository
        git: repo=https://github.com/bambino0429/website.git dest=/usr/share/nginx/www

      - name: Restart NGINX
        service:
          name: nginx
          state: restarted
