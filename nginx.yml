---
#Install NGINX

  - name: Configure webserver with nginx
    hosts: all
    sudo: yes
    tasks:
      - name: Install NGINX repo rpm
        yum:
          name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm

      - name: Install nginx
        yum:
          name: nginx
          state: latest

      - name: Restart NGINX
        service:
          name: nginx
          state: restarted

